name: PHPunit
on: pull_request
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: php-actions/composer@v2
        with:
          args: --no-interaction --no-progress

      - name: PHPUnit Tests
        uses: php-actions/phpunit@v2
        env:
          TEST_NAME: TradingJournalAPI
        with:
          configuration: phpunit.xml
